<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    ID <input type="text" autofocus />
    <br />
    PW <input type="password" />
    <br />
    <input type="button" value="save" />
    <input type="button" value="search" />
    <br />
    <input type="checkbox" name="" id="chk_html" /><label for="chk_html"
      >HTML</label
    >
    <input type="checkbox" name="" id="chk_css" /><label for="chk_css"
      >CSS</label
    >
    <br />
    <label><input type="checkbox" />HTML</label>
    <label><input type="checkbox" />CSS</label>
    <br />
    <input type="radio" name="rd_pl" id="rdo_html" checked /><label
      for="rdo_html"
      >HTML</label
    >
    <input type="radio" name="rd_pl" id="rdo_css" /><label for="rdo_css"
      >CSS</label
    >
    <br />
    <input type="color" name="" id="" />
    <br />
    <input type="date" name="" id="" />
    <br />
    <input type="datetime-local" name="" id="" />
    <br />
    <input type="text" name="" id="" />
    <br />
    <input type="email" name="" id="" />
    <br />
    <input
      type="text"
      name=""
      id=""
      value=""
      maxlength="8"
      placeholder="Name"
    />
    <br />
    <br />
    <br />
    <form action="">
      <input type="email" name="" id="" />
      <br />
      <input type="text" name="" id="" required />
      <br />
      Tel
      <input
        type="tel"
        name=""
        id=""
        pattern="010-\d{4}=\{4}"
        placeholder="Put numbers only"
      />
      <input type="text" name="" id="" value="John Doe" disabled />
      <input type="reset" value="reset" />
      <input type="submit" value="submit" />
      <button type="submit">submit</button>
    </form>
    <input type="file" name="" id="" accept=".pdf, .jpeg" multiple />
    <br />
    <input type="hidden" name="userId" value="abc1234" />
    <input
      type="image"
      src="img\0ce44bee1bf9178f39ce_20220106145423841.jpg"
      style="width: 200px; height: auto"
      alt="Test"
    />
    <br />
    <input type="month" name="" id="" />
    <br />
    <input type="password" name="" id="" />
    <br />
    <input type="range" name="" id="" min="0" max="100" />
    <br />
    <input type="search" name="" id="" />
    <br />
    <input type="time" name="" id="" />
    <br />
    <input type="url" name="" id="" />
    <br />
    <input type="week" name="" id="" />
