<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      th,
      td {
        border: 1px solid rgb(33, 100, 105);
        border-collapse: collapse;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <!-- <script></script> -->
    <table>
      <thead>
        <tr>
          <th>Grade</th>
          <th>Class</th>
          <th>Numbers of Students</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="3">1st</td>
          <td>A</td>
          <td>21</td>
        </tr>
        <tr>
          <!-- <td>2nd</td> -->
          <td>B</td>
          <td>13</td>
        </tr>
        <tr>
          <!-- <td>2nd</td> -->
          <td>C</td>
          <td>19</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2">Sum</td>
          <td>53</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
